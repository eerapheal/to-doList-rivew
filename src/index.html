<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8a3c9493da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
</head>
<body>
  <main>
    <section>
      <div class=".Page main-Page">
        <h1 class="header tittle" Heading = "My To Do List">To Do List</h1>
        <div class="toDoList">
          <div class="entryContainer input">
            <input class="toDoInput task" type="text" placeholder="Task me ...." required/>
              <i class="addToDo add fa-solid fa-arrow-turn-down"></i>
          </div>
          <div class="toDoListItemContainer listItem"></div>  
        </div>
        <button class="clearCompleted Completedbtn">Clear Completed Tasks</button>
      </div>
    </section>
  </main>
  <script defer src="index.js"></script>
</body>
</html>
